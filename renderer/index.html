<!DOCTYPE html>
<html>
<head>
  <title>AI Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .tab-bar {
      display: flex;
      background: #dee1e6;
      padding: 8px 8px 0 8px;
      gap: 4px;
      align-items: flex-end;
    }
    .tab {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: #abb1ba;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      max-width: 240px;
      min-width: 120px;
      font-size: 12px;
      color: #202124;
      transition: background 0.15s;
      position: relative;
    }
    .tab:hover {
      background: #c1c5cc;
    }
    .tab.active {
      background: #fff;
      color: #000;
    }
    .tab-favicon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    .tab-favicon img {
      width: 16px;
      height: 16px;
    }
    .tab-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .tab-close {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #5f6368;
      flex-shrink: 0;
      opacity: 0;
      transition: opacity 0.15s, background 0.15s;
    }
    .tab:hover .tab-close,
    .tab.active .tab-close {
      opacity: 1;
    }
    .tab-close:hover {
      background: #dadce0;
      color: #202124;
    }
    .new-tab-btn {
      width: 32px;
      height: 32px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #5f6368;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
      transition: background 0.15s;
    }
    .new-tab-btn:hover {
      background: #dadce0;
    }
    .nav-bar {
      display: flex;
      gap: 8px;
      padding: 8px 12px;
      background: #fff;
      border-bottom: 1px solid #dadce0;
      align-items: center;
    }
    .nav-controls {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    .nav-btn {
      width: 32px;
      height: 32px;
      background: transparent;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      color: #5f6368;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
    }
    .nav-btn:hover:not(:disabled) {
      background: #f1f3f4;
    }
    .nav-btn:disabled {
      color: #dadce0;
      cursor: default;
    }
    .url-bar-container {
      flex: 1;
      display: flex;
      align-items: center;
      background: #f1f3f4;
      border-radius: 24px;
      padding: 0 12px;
      gap: 8px;
      height: 36px;
      transition: background 0.15s;
    }
    .url-bar-container:focus-within {
      background: #fff;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
    }
    .security-badge {
      font-size: 16px;
      color: #5f6368;
      display: flex;
      align-items: center;
    }
    .loading-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #e8eaed;
      border-top: 2px solid #1967d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    .loading-spinner.active {
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #url {
      flex: 1;
      border: none;
      background: transparent;
      outline: none;
      font-size: 14px;
      color: #202124;
      padding: 4px 0;
    }
    .menu-btn {
      width: 32px;
      height: 32px;
      background: transparent;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      color: #5f6368;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
    }
    .menu-btn:hover {
      background: #f1f3f4;
    }
    #browser-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      min-height: 0;
    }
    .main-content {
      flex: 1;
      display: flex;
      min-height: 0;
      position: relative;
    }
    #sidebar {
      width: 400px;
      background: #f8f9fa;
      border-left: 1px solid #dadce0;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid #dadce0;
      background: #fff;
    }
    .sidebar-header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #202124;
    }
    .ai-status {
      font-size: 11px;
      color: #5f6368;
      margin-left: 8px;
    }
    .ai-status.loading {
      color: #1967d2;
    }
    .ai-status.ready {
      color: #10b981;
    }
    .sidebar-close-btn {
      width: 32px;
      height: 32px;
      background: transparent;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: #5f6368;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
    }
    .sidebar-close-btn:hover {
      background: #f1f3f4;
    }
    .sidebar-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .welcome-message {
      background: #e8f0fe;
      padding: 16px;
      border-radius: 12px;
      color: #1967d2;
    }
    .welcome-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }
    .welcome-message p {
      margin: 0;
      margin-bottom: 8px;
    }
    .welcome-message p:last-child {
      margin-bottom: 0;
    }
    .user-message {
      background: #1967d2;
      color: #fff;
      padding: 12px 16px;
      border-radius: 16px 16px 4px 16px;
      max-width: 80%;
      align-self: flex-end;
      word-wrap: break-word;
    }
    .assistant-message {
      background: #fff;
      color: #202124;
      padding: 12px 16px;
      border-radius: 16px 16px 16px 4px;
      max-width: 80%;
      align-self: flex-start;
      word-wrap: break-word;
      border: 1px solid #dadce0;
    }
    .chat-input-container {
      display: flex;
      gap: 8px;
      padding: 16px 20px;
      background: #fff;
      border-top: 1px solid #dadce0;
    }
    #chat-input {
      flex: 1;
      padding: 10px 16px;
      border: 1px solid #dadce0;
      border-radius: 24px;
      outline: none;
      font-size: 14px;
      color: #202124;
      transition: border-color 0.15s;
    }
    #chat-input:focus {
      border-color: #1967d2;
    }
    #chat-send-btn {
      width: 40px;
      height: 40px;
      background: #1967d2;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
      flex-shrink: 0;
    }
    #chat-send-btn:hover {
      background: #1557b0;
    }
    webview {
      width: 100%;
      height: 100%;
      display: none;
    }
    webview.active {
      display: flex;
    }
    .home-page {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .home-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      max-width: 600px;
      width: 90%;
    }
    .home-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      color: #fff;
      text-align: center;
    }
    .home-header h1 {
      font-size: 48px;
      font-weight: 600;
      margin: 0;
    }
    .home-header p {
      font-size: 18px;
      opacity: 0.9;
      margin: 0;
    }
    .home-search {
      display: flex;
      gap: 12px;
      width: 100%;
      background: #fff;
      border-radius: 28px;
      padding: 8px 8px 8px 24px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
    }
    #home-input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 8px 0;
      color: #202124;
    }
    #home-input::placeholder {
      color: #9aa0a6;
    }
    #home-send-btn {
      width: 44px;
      height: 44px;
      background: #1967d2;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s, transform 0.15s;
      flex-shrink: 0;
    }
    #home-send-btn:hover {
      background: #1557b0;
      transform: scale(1.05);
    }
    #home-send-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <!-- Load Transformers.js from CDN -->
  <script type="module">
    import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2';
    window.transformers = { pipeline, env };
    console.log('Transformers.js loaded');
    
    // Import AI Model Manager after transformers is ready
    import('../src/aiModelManager.js').then(module => {
      window.aiModelManagerModule = module.default;
      console.log('AI Model Manager loaded');
      
      // Signal that modules are ready
      window.modulesReady = true;
      window.dispatchEvent(new Event('modulesReady'));
    }).catch(err => {
      console.error('Failed to load AI Model Manager:', err);
      // Continue without AI model manager
      window.modulesReady = true;
      window.dispatchEvent(new Event('modulesReady'));
    });
  </script>
  
  <!-- Load function registry -->
  <script src="../src/functionRegistry.js"></script>
  
  <!-- Load main app -->
  <script src="App.js"></script>
</body>
</html>
